<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
<title>ML API example</title>
<!-- Include CSS File Here -->
<link rel="stylesheet" href="css/submit_javascript.css"/>
<!-- Include JS File Here -->
<script src="js/submit_javascript.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
<div class="container">
<div class="main">


<form action=# method="POST" name="form_name" id="form_id" class="form_class" >
    <h2>ML Neural Network API</h2>

    <label>Hours Per Week :</label>
    <input type="text" name="weeks" id="week" placeholder="hours studied" />
    <label>Years using Python  :</label>
    <input type="text" name="years" id="years" placeholder="years learning" />
    <label>Numnber of Python Books  :</label>
    <input type="text" name="books" id="books" placeholder="books owned" />
    <label>Python Projects Built  :</label>
    <input type="text" name="projects" id="projects" placeholder="projects completed" />
    <label>Money Earned Coding Python :</label>
    <input type="text" name="earn" id="earn" placeholder="amount earned" />

    <input type="button" name="submit" id="btn_id" value="submit!" onclick="SubmitVars()"/>
   
    <p id="demo">Rating (1500 is good)</p>

    <br>

<a href="https://github.com/RGGH/API-3">ML + FastAPI code on GitHub</a> 
<br>
<a href="https://redandgreen.co.uk">www.redandgreen.co.uk</a>
</form>


</div>
</div>



</div>
</body>
</html>
